<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel:wght@400;700" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Instagram Post</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row bg-light p-0">
        <nav class="navbar bg-light">
          <div class="container-fluid ps-0">
            <div class="col-8 d-flex">
              <i class="ps-2 fa-brands fa-instagram" style="font-size:32px"></i>
              <p class="col fs-3 mb-0 ps-2" style="font-family: Grand Hotel, sans-serif; font-weight: 700;">Instagram</p>
            </div>
            <div class="col-2">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
              </button>
              <!-- Modal -->
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <form>
                        <div class="form-group">
                          <label for="exampleFormControlTextarea1">Caption:</label>
                          <textarea class="form-control" placeholder="Add the caption of your post here" id="exampleFormControlTextarea1" rows="2"></textarea>
                        </div>
                      </form>
                      <div class="row pt-2 ps-3">
                        <div class="col-1 border rounded">
                          <i class="fa-solid fa-camera"></i>
                        </div>
                        <div class="col-1 border ms-2 rounded">
                          <i class="fa-solid fa-location-dot"></i>
                        </div>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-success">Publish</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-1 ">
              <div class="dropdown">
                <div class="bg-secondary rounded text-center">
                  <i class="fa-solid fa-gear btn-sm text-light"></i>
                  <button class="btn dropdown-toggle text-light" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"></button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accessibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li><a class="dropdown-item border-top text-danger" href="#">Log out</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="row">
        <ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><i class="fa fa-th"></i></button>
            
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><i class="fa fa-square"></i></button>
          </li>
        </ul>
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
            <div class="text-center">
              <div class="container-fluid row row-cols-3">
                <div class="col-4 p-1">
                  <img src="https://picsum.photos/id/10/367/267" class="img-fluid" alt="nature">
                </div>
                <div class="col-4 p-1">
                  <img src="https://picsum.photos/id/13/367/267" class="img-fluid" alt="sea1">
                </div>
                <div class="col-4 p-1">
                  <img src="https://picsum.photos/id/12/367/267" class="img-fluid" alt="sea2">
                </div>
                <div class="col-4 p-1 ">
                  <img src="https://picsum.photos/id/43/367/267" class="img-fluid" alt="city black & white">
                </div>
                <div class="col-4 p-1">
                  <img src="https://picsum.photos/id/65/367/267" class="img-fluid" alt="beauty @ sunset">
                </div>
                <div class="col-4 p-1">
                  <img src="https://picsum.photos/id/67/367/267" class="img-fluid" alt="lanscape black & white">
                </div>
                <div class="col-4 p-1">
                  <img src="https://picsum.photos/id/133/367/267" class="img-fluid" alt="cars">
                </div>
                <div class="col-4 p-1">
                  <img src="https://picsum.photos/id/155/367/267" class="img-fluid" alt="railroad">
                </div>
                <div class="col-4 p-1">
                  <img src="https://picsum.photos/id/161/367/267" class="img-fluid" alt="still life">
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
